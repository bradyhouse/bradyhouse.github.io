<!DOCTYPE html>
<html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="shortcut icon" href="../../resources/images/favicon.ico" id="favicon"/>
	<title>House Dojo Fiddle - fiddleDateTextBox</title>

	<!-- Bootstrap Core CSS - Uses Bootswatch Flatly Theme: http://bootswatch.com/flatly/ -->
	<link rel="stylesheet" href="resources/css/custom.css"/>

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="../../resources/js/html5shiv.js"></script>
	<script src="../../resources/js/respond.min.js"></script>
	<![endif]-->
	<link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css"></link>
	<style>
		.dijitCalendarContainer {
			background-color: #FFFFFF !important;
			color: #000000 !important;
		}
	</style>
</head>
<body id="page-top" class="index">
<div class="container enter-stage-right">
	<div class="col-lg-12">
		<div class="row">
			<div class="col-lg-12">
				<div class="page-header">
					<h1 id="navbar">&nbsp;fiddleDateTextBox</h1>
				</div>
				<div class="bs-component">
					<div id="container" class="claro">
						<br />
						<br />
						<!-- place dojo Hook here -->
						<label for="date1">Drop down Date box:</label>
						<input type="text" name="date1" id="date1" value="2005-12-30"
						       data-dojo-type="dijit/form/DateTextBox"
						       required="true" />
						<br />
						<br />
					</div>
					<p class="lead" id="greeting">
						Fiddle exploring the dojo form date text box widget.  This fiddle is based on the example
						provided in the dojo toolkit reference guide for this <a href="https://dojotoolkit.org/reference-guide/1.10/dijit/form/DateTextBox.html" target="_blank">widget</a>.
					</p>
				</div>
			</div>
		</div>
		<div id="BornOnHook" class="modal-footer text-danger">
			@ 03-20-15
		</div>
		<script src="../../resources/js/jquery-1.11.2.js"></script>
		<script src="../../resources/js/bootstrap.min.js"></script>
		<!-- load Dojo -->
		<script>dojoConfig = {parseOnLoad: true}</script>
        <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
		<script src="app.js"></script>
	</div>
</div>
</body>
</html>
